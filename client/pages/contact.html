	<section>
		<h2>Contact us!</h2>

		<form id="contact-form" action="confirm.html" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required /><br /><br />

			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" required /><br /><br />

			<label>Gender:</label>
			<input type="radio" id="male" name="gender" value="Male" />
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="Female" />
			<label for="female">Female</label><br /><br />

			<label>How do you want us to reach you?</label>
			<input type="checkbox" id="phone" name="contact_method[]" value="Phone" />
			<label for="phone">Phone</label>
			<input
				type="checkbox"
				id="email_contact"
				name="contact_method[]"
				value="Email"
			/>
			<label for="email_contact">Email</label><br /><br />

			<label for="panel">Choose a panel:</label>
			<select id="panel" name="panel">
				<option value="Monocrystalline">Monocrystalline</option>
				<option value="Polycrystalline">Polycrystalline</option>
				<option value="Thin film">Thin film</option></select
			><br /><br />

			<input type="submit" value="Submit" />
		</form>
		<script>
			document.getElementById('contact-form').addEventListener('submit', function(event) {
				event.preventDefault();
				window.location.href = 'confirm.html';
			});
		</script>
	</section>

	<section>
		<link

		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<div id="map" style="width: 900px; height: 580px; margin: auto"></div>
		<script>
			var mapOptions = {
				center: [24.434909845435676, 54.60885817986227],
				zoom: 17,
			};

			var map = new L.map("map", mapOptions);

			var layer = new L.TileLayer(
				"http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
			);

			map.addLayer(layer);
			L.marker([24.434909845435676, 54.60885817986227])
				.addTo(map)
				.bindPopup("Masdar Solar Farm")
				.openPopup();
		</script>
